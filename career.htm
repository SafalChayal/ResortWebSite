<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <!--Stylesheets-->
      <style media="screen"></style>
  <style>
    .container {
  max-width: 500px;
  margin: 0 auto;
}
body{
    background-image: url('images/back1.jpg');
    color: white;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    size: 33px;
}
.form-group label {
  font-weight: bold;
}

.form-group input[type="file"],
.form-group textarea {
  height: auto;
}

.form-check-label {
  font-weight: normal;
}



*,
  *:before,
  *:after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
 
  .popup{
      background-color: #ffffff;
      width: 420px;
      padding: 30px 40px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
      border-radius: 8px;
      font-family: "Poppins",sans-serif;
      display: none; 
      text-align: center;
  }
  .popup button{
      display: block;
      margin:  0 0 20px auto;
      background-color: transparent;
      font-size: 30px;
      color: #ffffff;
      background: #03549a;
      border-radius: 100%;
      width: 40px;
      height: 40px;
      border: none;
      outline: none;
      cursor: pointer;
  }
  .popup h2{
    margin-top: -20px;
  }
  .popup p{
      font-size: 14px;
      text-align: justify;
      margin: 20px 0;
      line-height: 25px;
  }
  a{
      display: block;
      width: 150px;
      position: relative;
      margin: 10px auto;
      text-align: center;
      background-color: #0f72e5;
      border-radius: 20px;
      color: #ffffff;
      text-decoration: none;
      padding: 8px 0;
  }
      </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Job Application Form</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="resume">Resume</label>
        <input type="file" class="form-control-file" id="resume" name="resume">
      </div>
      <div class="form-group">
        <label for="cover-letter">Cover Letter</label>
        <textarea class="form-control" id="cover-letter" name="cover-letter" rows="4"></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agree" name="agree">
        <label class="form-check-label" for="agree">I agree to the terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary"><a style="text-decoration: none;color: aliceblue;"href="index.html">Submit</a></button>
    </form>
  </div>
  
    
    
    
     
     
      
     

      <div class="popup bg-success">
          <button id="close">&times;</button>
          <h2 style="color: aqua;">!This is Paradise!</h2>
          <p style="color: black">
            <h1>Welcome To The Family!!</h1>
  
          </p>
          <a href="index.html" target="_self" style="text-decoration: none; color: aqua;">The Paradise</a>

      </div>
      <!--Script-->
      <script type="text/javascript">
  window.addEventListener("load", function(){
      setTimeout(
          function open(event){
              document.querySelector(".popup").style.display = "block";
          },
          2000 
      )
  });
  
  
  document.querySelector("#close").addEventListener("click", function(){
      document.querySelector(".popup").style.display = "none";
  });
      </script>
  






  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
