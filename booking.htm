<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Hotel Booking</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="checkin-date">Check-in Date</label>
                <input type="date" class="form-control" id="checkin-date" name="checkin-date" required>
              </div>
              <div class="form-group">
                <label for="checkout-date">Check-out Date</label>
                <input type="date" class="form-control" id="checkout-date" name="checkout-date" required>
              </div>
              <div class="form-group">
                <label for="room-type">Room Type</label>
                <select class="form-control" id="room-type" name="room-type" required>
                  <option value="">Select a room type</option>
                  <option value="single">Single</option>
                  <option value="double">Double</option>
                  <option value="suite">Suite</option>
                </select>
              </div>
              <div class="form-group">
                <label for="number-of-guests">Number of Guests</label>
                <input type="number" class="form-control" id="number-of-guests" name="number-of-guests" min="1" max="4" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" onclick="fun()">Book Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function fun(){
        alert("You have successfully booked the rooms !!");
        window.open("index.html");
    }
  </script>
